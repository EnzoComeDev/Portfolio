<audio id="son" src="audio.mp3"></audio>

<div class="son">
    <img src="img/MutedButton.png" id="btnMute" style="width:40px; height:40px; cursor:pointer;">
    <img src="img/SoundButton.png" id="btnSound" style="width:40px; height:40px; cursor:pointer; display:none ">
</div>

<script>
const son = document.getElementById("son");
const btnMute = document.getElementById("btnMute");
const btnSound = document.getElementById("btnSound");


btnMute.addEventListener("click", () => {
    son.play();
    btnMute.style.display = "none";
    btnSound.style.display = "inline";
});


btnSound.addEventListener("click", () => {
    son.pause();
    son.currentTime = 0; 
    btnSound.style.display = "none";
    btnMute.style.display = "inline";
});
</script>
